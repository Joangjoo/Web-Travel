<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Travel</title>
</head>
<body>
    <nav class="py-9 px-4 " x-data="{NavOpen : true}">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <img src="../public/asset/logo.svg" alt="" class="order-1 sm:order-2">
                <img @click="NavOpen = !NavOpen" src="../public/asset/toogle.svg" alt="" class="order-2 sm:order-1 lg:hidden">
                <div class="order-2 hidden lg:block">
                    <ul class="flex gap-16">
                        <li>
                            <a href="" class="text-grey text-sm  font-bold ">Home</a>
                        </li>
                        <li>
                            <a href="" class="text-grey text-sm opacity-50 font-bold ">Discover</a>
                        </li>
                        <li>
                            <a href="" class="text-grey text-sm opacity-50 font-bold ">Special</a>
                        </li>
                        <li>
                            <a href="" class="text-grey text-sm opacity-50 font-bold ">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow bg-white font-bold px-8 py-4 rounded-full text-grey text-sm">Login</button>
                    <button class="grow bg-ungu font-bold px-8 py-4 rounded-full text-white text-sm">Sign Up</button>
                </div>
        </div>
        <div x-show="NavOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        x-data="{ open: false }" class="fixed bottom-0 right-0 left-0 bg-white border p-2 lg:hidden">
            <ul class="flex justify-between">
                <li>
                    <button class="flex flex-col justify-center items-center gap-1 text-ungu">
                        <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                        <span class="text-ungu font-bold text-base ">Home</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1">
                        <ion-icon name="albums-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-grey opacity-50 font-normal text-base">Discover</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1">
                        <ion-icon name="ellipsis-horizontal-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-grey opacity-50 font-normal text-base">Special</span>
                    </button>
                </li>
                <li>
                    <button class="flex flex-col justify-center items-center gap-1">
                        <ion-icon name="call-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-grey opacity-50 font-normal text-base">Contact</span>
                    </button>
                </li>
                <li>
                    <button @click="open = !open" class="flex flex-col justify-center items-center gap-1">
                        <ion-icon name="ellipsis-horizontal-outline" class="text-2xl text-grey opacity-50"></ion-icon>
                        <span class="text-grey opacity-50 font-normal text-base">More</span>
                    </button>
                </li>
                
            </ul>
            <div x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90"
            class="absolute bottom-24  left-1/2 -translate-x-1/2 flex gap-4 w-3/4">
                <button class="grow bg-white font-bold px-8 py-4 rounded-full text-grey text-sm">Login</button>
                <button class="grow bg-ungu font-bold px-8 py-4 rounded-full text-white text-sm">Sign Up</button>
            </div>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
